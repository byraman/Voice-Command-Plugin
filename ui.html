<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Voice Commands for Figma</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
      padding: 30px;
      background: #ffffff;
      color: #000000;
      text-align: center;
    }
    .container {
      max-width: 400px;
      margin: 0 auto;
    }
    .logo {
      font-size: 32px;
      font-weight: bold;
      margin-bottom: 10px;
    }
    .subtitle {
      font-size: 16px;
      color: #666666;
      margin-bottom: 30px;
    }
    .open-button {
      width: 100%;
      padding: 15px;
      background: #000000;
      color: #ffffff;
      border: 2px solid #000000;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 600;
      transition: all 0.3s ease;
    }
    .open-button:hover {
      background: #333333;
      transform: translateY(-2px);
    }
    .status {
      margin-top: 20px;
      font-size: 14px;
      color: #666666;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">ðŸŽ¤ Voice Commands</div>
    <div class="subtitle">Hands-free designing for Figma</div>
    
    <button id="openWebpage" class="open-button">
      Open Voice Interface
    </button>
    
    <div id="status" class="status">Click to open voice recognition in your browser</div>
  </div>

  <script>
    console.log('Voice plugin UI loading...');
    
    document.addEventListener('DOMContentLoaded', function() {
      console.log('DOM loaded, setting up interface...');
      
      const openButton = document.getElementById('openWebpage');
      const status = document.getElementById('status');
      
      openButton.addEventListener('click', function() {
        console.log('Opening voice interface...');
        window.open('http://localhost:3000', '_blank');
        status.textContent = 'Voice interface opened! Speak your commands.';
      });
      
      // Simple polling for commands
      setInterval(async function() {
        try {
          const response = await fetch('http://localhost:3000/api/commands');
          const data = await response.json();
          
          if (data.command) {
            console.log('Command received:', data.command);
            status.textContent = `Executing: ${data.command}`;
            
            // Send to Figma
            parent.postMessage({
              pluginMessage: {
                type: 'voice-command',
                command: data.command
              }
            }, '*');
            
            // Clear command
            await fetch('http://localhost:3000/api/commands', { method: 'DELETE' });
          }
        } catch (error) {
          // Server not running, ignore
        }
      }, 2000);
      
      console.log('Voice plugin UI ready!');
    });
  </script>
</body>
</html>
