<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Voice Commands for Figma</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
      padding: 20px;
      background: #f8f9fa;
    }
    .container {
      max-width: 500px;                                                                          
      margin: 0 auto;
    }
    h1 {
      color: #333;
      text-align: center;
      margin-bottom: 30px;
      font-size: 24px;
    }
    .button {
      background: #007AFF;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      width: 100%;
      margin-bottom: 10px;
      transition: background 0.2s;
    }
    .button:hover {
      background: #0056CC;
    }
    .button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    .button.stop {
      background: #FF3B30;
    }
    .button.stop:hover {
      background: #D70015;
    }
    .status {
      background: #e9ecef;
      padding: 15px;
      border-radius: 8px;
      margin-top: 20px;
      text-align: center;
      font-size: 14px;
      color: #666;
    }
    .transcript {
      background: white;
      padding: 15px;
      border-radius: 8px;
      margin-top: 10px;
      min-height: 60px;
      border: 1px solid #ddd;
      font-size: 14px;
      color: #333;
    }
    .mic-controls {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }
    .mic-controls .button {
      flex: 1;
      margin-bottom: 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üé§ Voice Commands</h1>
    
    <div class="mic-controls">
      <button id="startMicBtn" class="button">
        üé§ Start Mic
      </button>
      <button id="stopMicBtn" class="button stop" disabled>
        ‚èπÔ∏è Stop Mic
      </button>
    </div>
    
    <div id="status" class="status">
      Voice interface opened. Click "Start Mic" to begin voice commands.
    </div>
    
    <div id="transcript" class="transcript">
      Voice commands will appear here...
    </div>
  </div>

  <script src="../config.js"></script>
  <script>
    let voiceWindow = null;

    // Auto-open voice interface when plugin loads
    window.addEventListener('load', () => {
      openVoiceInterface();
    });

    // Add event listeners for mic controls
    document.addEventListener('DOMContentLoaded', () => {
      document.getElementById('startMicBtn').addEventListener('click', startMic);
      document.getElementById('stopMicBtn').addEventListener('click', stopMic);
    });

    function openVoiceInterface() {
      if (voiceWindow && !voiceWindow.closed) {
        voiceWindow.focus();
        return;
      }

      // Use Vercel URL
      const apiUrl = window.API_BASE_URL || 'https://voice-command-plugin.vercel.app';
      
      voiceWindow = window.open(
        apiUrl,
        'voiceInterface',
        'width=400,height=200,scrollbars=no,resizable=no'
      );

      if (voiceWindow) {
        // Wait for the window to load
        setTimeout(() => {
          sendToVoiceWindow({ type: 'ready' });
        }, 1000);
      }
    }

    function startMic() {
      sendToVoiceWindow({ type: 'start' });
      document.getElementById('startMicBtn').disabled = true;
      document.getElementById('stopMicBtn').disabled = false;
      document.getElementById('status').textContent = 'Microphone started - speak your command';
    }

    function stopMic() {
      sendToVoiceWindow({ type: 'stop' });
      document.getElementById('startMicBtn').disabled = false;
      document.getElementById('stopMicBtn').disabled = true;
      document.getElementById('status').textContent = 'Microphone stopped';
    }

    function sendToVoiceWindow(data) {
      if (voiceWindow && !voiceWindow.closed) {
        voiceWindow.postMessage(data, 'https://voice-command-plugin.vercel.app');
      }
    }

    // Listen for messages from the voice interface
    window.addEventListener('message', (event) => {
      // Ensure message is from our voice interface
      if (event.origin !== 'https://voice-command-plugin.vercel.app') return;
      
      if (event.data && event.data.type === 'transcript') {
        document.getElementById('transcript').textContent = event.data.transcript;
        document.getElementById('status').textContent = 'Voice command received!';
        
        // Forward transcript to plugin code (code.ts)
        parent.postMessage({ pluginMessage: { type: 'voice-command', command: event.data.transcript } }, '*');
      }
    });
  </script>
</body>
</html>
